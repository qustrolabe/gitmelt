name: Release

on:
  push:
    tags:
      - 'v*' 

permissions:
  contents: write

jobs:
  build-and-upload:
    name: Build and Upload
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: my-app-linux
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: my-app-windows.exe
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: my-app-macos

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build release
        run: cargo build --release --target ${{ matrix.target }}

      - name: Prepare binary
        shell: bash
        run: |
          if [ "${{ matrix.os }}" = "windows-latest" ]; then
            mv target/${{ matrix.target }}/release/your_project_name.exe ${{ matrix.artifact_name }}
          else
            mv target/${{ matrix.target }}/release/your_project_name ${{ matrix.artifact_name }}
          fi

      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ matrix.artifact_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
